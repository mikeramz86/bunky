    <main role="main" class="test">
        <form>
            <form class="as-form" action="insert sign up" method='post'>
                <fieldset name="Signup">
                    <legend class="Sign-up">Signup</legend>

                    <label for="name" required>First Name</label>
                    <input type="name" name='First Name' id='FirstName' placeholder="John" />

                    <label for="name" required>Last Name</label>
                    <input type="name" name='Last Name' id='LastName' placeholder="Doe" />

                    <label for="email" required>Email</label>
                    <input type="email" name='email' id='email' placeholder="you@email.com" />

                    <label for="password" required>Password</label>
                    <input type='password' name='psw' placeholder="password1234" required />

                    <label for="budget" required>Budget</label>
                    <input type="radio" name="budget" value="$1 - $500"> $1 - $500
                    <input type="radio" name="budget" value="$500 - $1000"> $500 - $1000
                    <input type="radio" name="budget" value="$1 - $500"> $1100 - $1500
                    <input type="radio" name="budget" value="$1 - $500"> $1600+


                    <label for="roomates" required>Roomates</label>
                    <input type="radio" name="Roomate" value="1"> 1
                    <input type="radio" name="Roomate" value="2"> Less than 2
                    <input type="radio" name="Roomate" value="3"> Less than 3
                    <input type="radio" name="Roomate" value="3+"> 3+


                    <label for="Culture" required>Culture</label>
                    <input type="radio" name="Culture" value="1"> Communal
                    <input type="radio" name="Culture" value="2"> Private

                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
    </main>
    <footer role="contentinfo" class="footer">
        <p>Already have an account?
