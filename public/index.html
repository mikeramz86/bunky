<head>
    <title>bunky: a place to meet your roomate</title>

    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">

<body>
    <header role="banner">
        <h1>bunky</h1>
        <div class="menu">

            <a href="signup.html">Sign up</a>
            <a href="login.html">Log In</a>

    </header>

    <main role="main .col-12" class="main">
        <div class="Homebox .col-6">
            <h3>bunky connects you to people who are finding roomates</h3>
            <a class="signup2" href="signup.html">Click here
                <strong>Sign Up!</strong>
            </a>
            <br>
            <p> -- or --</p>
            <br>
            <button class="homebtn loginbtn" id="myBtn">Login</button>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <label for="username" required>Username</label>
                    <input type='username' name='username' placeholder="jd123" required />
                    <label for="password" required>Password</label>
                    <input type='password' name='psw' placeholder="password1234" required />
                    <button class="loginbtn" type="submit">Login</button>
                </div>

            </div>
            <img src="./imgs/meeting.png" class="livingroom" alt="living room">
        </div>

        <div class="couches .col-6">
            <img src="./imgs/twochairs.jpg" class="chair " alt="two chair image">
        </div>
    </main>
    <hr class="style6 .col-12">
    <div class="js-results .col-12">results</div>
