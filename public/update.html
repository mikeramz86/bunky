<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>bunky: a place to meet your roomate</title>
    <link rel="sylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="sylesheet" type="text/css" href="resp-grid.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
</head>

<body>
    <nav role="navigation" clas=".col-12">
        <div class="logo">
            <h1>
                <a href="dashboard.html">dashboard</a>
            </h1>
        </div>
    </nav>

    <main role="main" class="js-submit-form">
        <form class="as-form" action="/signup" method='post'>
            <fieldset name="Signup">
                <legend class="Sign-up">Update Account</legend>
                <div class="signupType">
                    <label for="FirstName" required>First Name</label>
                    <input type="email" name='email' id='firstName' placeholder="Joh" />

                    <label for="LastName" required>Last Name</label>
                    <input type="email" name='email' id='lastName' placeholder="Doe" />

                    <label for="email" required>Email</label>
                    <input type="email" name='email' id='email' placeholder="you@email.com" />

                    <label for="username" required>Username</label>
                    <input type='username' name='username' placeholder="jd123" required />

                    <label for="password" required>Password</label>
                    <input type='password' name='psw' placeholder="password1234" required />
                </div>

                <label for="budget" class "budget" required>Budget
                    <input type="radio" name="budget" value="$1 - $500">
                    <label for="contactChoice1">$1 - $500</label>
                    <br>
                    <input type="radio" name="budget" value="$500 - $1000"> $500 - $1000
                    <br>
                    <input type="radio" name="budget" value="$1 - $500"> $1100 - $1500
                    <br>
                    <input type="radio" name="budget" value="$1 - $500"> $1600+
                    <br>
                </label>

                <label for="roomates" required>Roomates</label>
                <input type="radio" name="Roomate" value="1"> 1
                <input type="radio" name="Roomate" value="2"> Less than 2
                <input type="radio" name="Roomate" value="3"> Less than 3
                <input type="radio" name="Roomate" value="3+"> 3+

                <label for="Culture" required>Culture</label>
                <input type="radio" name="Culture" value="1"> Communal
                <input type="radio" name="Culture" value="2"> Private

                <button type="submit">Update</button>
            </fieldset>
        </form>
    </main>
    <footer role="contentinfo" class="footer">
        <p>Would you like to delete your account?
            <a href="/login">Delete Account</a>
        </p>
    </footer>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
